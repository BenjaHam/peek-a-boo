<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <div class="walrus-hidden">
        <p>Let's play peek-a-boo. Click <em>here</em> to see the surprise!</p>
      </div>
      <div class="walrus-showing">
        <p>What a cute walrus! Click <em>here</em> to hide her again.</p>
        <img src="img/walrus-surprise.jpg" alt="walrus with balloon illustration"/>
      </div>
    </div>
  </body>
</html>
